<ion-header>

  <ion-navbar>
    <ion-title>Historico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ng-container *ngFor="let hist of historico">
        <ion-card class="cinza">
            <ion-card-header>
              {{hist.tipo}}
            </ion-card-header>
            <ion-card-content>
                {{hist.datahora}}              
            </ion-card-content>
          </ion-card>
    </ng-container>    
</ion-content>
