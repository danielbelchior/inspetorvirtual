<ion-header>
  <ion-navbar>
    <ion-title>Inspetor Virtual</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Quadro de Horários</h2>
  

  <ng-container *ngFor="let aluno of alunos">
      <ion-card 
      (click)="hist(aluno.cpf, aluno.matricula, aluno.nome)"
      [ngClass]="{'red' : (aluno.status.tipo == 'Fora'), 'green' : (aluno.status.tipo == 'Dentro'), 'yellow' : (aluno.status.tipo == 'Sem informação') }"
      >
          <ion-card-header>
            {{aluno.nome}}
          </ion-card-header>
          <ion-card-content>
              <ion-icon name="flag"></ion-icon> {{aluno.status.tipo}}<br>
            <ion-icon name="clock"></ion-icon> {{aluno.status.datahora}}<br>
            
          </ion-card-content>
        </ion-card>
  </ng-container>    




</ion-content>
