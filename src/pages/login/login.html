<ion-header>

  <ion-navbar>
    <ion-title>Inspetor Virtual</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    Seja bem vindo ao aplicativo Inspetor Virtual.<br>
    Entre com os dados abaixo para utilizar o sistema:

    </ion-item>
    <form class='form-page login vertical-align-content' #form="ngForm" (ngSubmit)="login(form.value)" novalidate>
        <ion-grid>
            <div class="login-inputs">
                <ion-item>
                    <ion-label floating>CPF do Responsável</ion-label>
                    <ion-input type="number" name="cpf" ngModel required pattern="^.{10}[0-9]$" #cpf="ngModel" [class.invalid]="cpf.errors && cpf.dirty"></ion-input>
                </ion-item>
                <ion-item class="error-message" *ngIf="cpf.errors && cpf.dirty">
                    CPF Inválido!
                </ion-item>
                <ion-item>
                    <ion-label floating>Telefone Cadastrado</ion-label>
                    <ion-input type="number" name="celular" ngModel required #celular="ngModel" pattern="^.{10}[0-9]$" [class.invalid]="celular.errors && celular.dirty"></ion-input>
                </ion-item>
                <ion-item class="error-message" *ngIf="celular.errors && celular.dirty">
                    Telefone inválido! ex: 21999999999
                </ion-item>
            </div>

            <button ion-button full block type="submit" [disabled]="!form.valid">ENTRAR</button>

        </ion-grid>
    </form>



</ion-content>
